
<div class="container workitemclass">
    <ul class="list-group workitem-list">
        <li class="list-group-item" 
            *ngFor="let item of workItems; let i = index" 
            (click)="onSelectItem(item)">
            <a routerLink="/i"> Item name : {{ item }} </a></li>
    </ul>
</div>
